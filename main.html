<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner de sites web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 25px;
      padding: 5px 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .search-box button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Scanner de sites web</h1>

  <div class="search-box">
    <input type="text" id="siteInput" placeholder="Entrez l'URL du site...">
    <button onclick="scanner()">Scanner</button>
  </div>

  <p id="result">✅ Le site est bon, aucune faille détectée</p>

  <script>
    function scanner() {
      const site = document.getElementById("siteInput").value.trim();
      const result = document.getElementById("result");

      if(site !== "") {
        result.style.display = "block";
      } else {
        alert("Veuillez entrer une URL avant de scanner !");
      }
    }
  </script>
</body>
</html>
